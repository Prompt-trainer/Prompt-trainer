{% extends "base.html" %}

{% block content %}
<div class="card text-center p-4 mx-auto" style="max-width: 600px;">
    <div class="card-body">
        <p class="display-3"><i class="bi bi-key-fill"></i></p>
        <h5 class="card-title">Зміна пароля</h5>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Змінити пароль</button>
        </form>
    </div>
</div>
{% endblock %}
