name: Django CI

on:
  push:
    branches: [ main, feat/tests ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_prompt_trainer
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync

    - name: Create .env file
      run: |
        cd prompt_train
        cat > .env << EOF
        SECRET_KEY=test-secret-key-for-ci-cd-testing-only
        PG_DB=test_prompt_trainer
        PG_USER=postgres
        PG_PASSWORD=postgres
        PG_HOST=localhost
        PG_PORT=5432
        EMAIL_HOST_USER=test@example.com
        EMAIL_HOST_PASSWORD=test-password
        CHAT_ENCRYPTION_KEY=test-encryption-key-32-characters
        GITHUB_OAUTH_CLIENT_ID=test-client-id
        GITHUB_OAUTH_CLIENT_SECRET=test-client-secret
        EOF

    - name: Run migrations
      run: |
        cd prompt_train
        uv run python manage.py migrate --noinput

    - name: Run tests
      run: |
        cd prompt_train
        uv run python manage.py test
